spring.application.name=kafkaservice2
server.port=8081
spring.sleuth.otel.exporter.otlp.endpoint: https://api.honeycomb.io
spring.sleuth.otel.exporter.otlp.headers.x-honeycomb-team: 3073cad3b70eceed7d10e30fbfaee9f9
spring.sleuth.otel.exporter.otlp.headers.x-honeycomb-dataset: dataset

logging.level.sun.rmi.transport.tcp=ERROR
logging.level.org.springframework.cloud.sleuth=DEBUG

spring.sleuth.messaging.kafka.enabled=true
spring.sleuth.jdbc.includes=query
spring.sleuth.jdbc.p6spy.tracing.include-parameter-values=false

spring.kafka.bootstrap-servers=localhost:9092
